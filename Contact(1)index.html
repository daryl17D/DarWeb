    <style>
        body {
            font-family: Amamis MT Pro Black, Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background-color: #BDEDFF; 
            color: #000000; 
        }
        header {
            background-color: #BDEDFF;
            color: #357EC7;
            padding: 20px;
            text-align: center; 
        }
        header h1 {
            font-family: Amamis MT Pro Black, Arial, sans-serif;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        header p {
            font-size: 1.1em;
            color: #f0f8ff;
        }
        nav {
            background-color: #add8e6;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #b0e0e6;
        }
        nav a {
            display: inline-block; 
            padding: 10px;
            margin: 0 10px; 
            text-decoration: none; 
            color: #000000;
        }
        nav a:hover {
            background-color: #b0e0e6;
        }
        main {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #4682b4;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .contact-form textarea {
            resize: vertical; 
        }
        .contact-form button {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #3672a4;
        }
        .contact-info {
            margin-top:20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2 {
            margin-bottom: 20px;
            color: #4682b4;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #87ceeb;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #add8e6;
        }
    </style>
